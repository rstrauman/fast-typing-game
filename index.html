<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="">
        <meta name="description" content="Images in HTML">
        <meta name="keywords" content="html, css, web, web development, javascript">
        <title>Fast-Typing Game</title>
        <link rel="icon" href="./assets/media/favicon.png?v=2" type="image/x-icon">
        <link rel="stylesheet" href="assets/styles/style.css" media="all">
    </head>
<body>
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="./assets/media/river.mp4" type="video/mp4">
    </video>
    <audio id="ocean-sound" autoplay loop>
        <source src="./assets/media/ocean-waves.mp3" type="audio/mpeg">
    </audio>

    <div class="game-viewport">
        <div class="game-container">
            <h1>Type Rush</h1>
            <div class="countdown-container hidden">
                <p class="countdown">00</p>
                <div class="hit-counter">Hits: <span id="hit-count">0</span></div>
            </div>
            <div class="current-word-container">
                <div class="letter-box start-1">S</div>
                <div class="letter-box start-2">T</div>
                <div class="letter-box start-3">A</div>
                <div class="letter-box start-1">R</div>
                <div class="letter-box start-2">T</div>
                <div class="letter-box start-3">?</div>
            </div>
            <div class="start-btn">Start</div>
        </div>
        <input type="text" class="user-input" autocomplete="off">
    </div>

    <div class="sidebar">
        <aside>
            <div class="scoreboard">
                <h2 class="scoreboard_title">Scoreboard</h2>
                  <section class="scoreboard_values">
                     <p>#1</p>
                     <p>#2</p>
                     <p>#3</p>
                     <p>#4</p>
                     <p>#5</p>
                     <p>#6</p>
                     <p>#7</p>
                     <p>#8</p>
                     <p>#9</p>
                     <p>#10</p>
                  </section>
            </div>
        </aside>
    </div>
    <script type="module" src="./assets/scripts/app.js" defer></script>

</body>
</html>
